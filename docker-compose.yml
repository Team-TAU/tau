version: '3'

services:
  app:
    restart: unless-stopped
    container_name: tau-app
    depends_on:
      - db
      - redis
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/code:cached
    ports:
      - ${PORT}:${PORT}

    command: >
      bash -c "source ./scripts/loadenv.sh 
      && ./tau/config/validate.py
      && ./manage.py migrate
      && ./manage.py collectstatic --noinput
      && /usr/bin/supervisord -n -c /etc/supervisord.conf"
    # Runs app on the same network as the database container, allows "forwardPorts" in devcontainer.json function.
    # network_mode: service:db
  
  db:
    image: postgres:latest
    restart: unless-stopped
    container_name: tau-db
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db/scripts/init-user-db.sh:/docker-entrypoint-initdb.d/init-user-db.sh
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PW}
      - DJANGO_DB=${DJANGO_DB}
      - DJANGO_DB_USER=${DJANGO_DB_USER}
      - DJANGO_DB_PW=${DJANGO_DB_PW}

    # Add "forwardPorts": ["5432"] to **devcontainer.json** to forward PostgreSQL locally.
    # (Adding the "ports" property to this file will not forward from a Codespace.)

  redis:
    image: redis:alpine
    restart: unless-stopped
    container_name: tau-redis

volumes:
  postgres-data:
