name: nightly

on:
  schedule:
    - cron: 7 3 * * *
  # TODO: Remove before merging
  push:
    branches:
      - feat/71

env:
  PYTHON_VERSION: '3.8'

jobs:
  generate-helix-endpoints:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Generate Helix Endpoints
        id: update_endpoints
        run: |
          python3 scripts/scrape_helix_docs.py
          git diff --exit-code helix_endpoints.json
          echo "::set-output name=diffs::$?"

      # output will be 1 if there has been a change to helix_endpoints.json
      - name: Create PR if applicable
        if: steps.update_endpoints.outputs.diffs == 1
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: [Automated] Update to helix_endpoints.json
          branch: helix-endpoint-update
          delete-branch: true
          title: Updated helix endpoint data